    <body>
      <p>Todo List Practice 1</p>
      <input type="text" placeholder="Todo name" class="js-input">
      <button onclick="
         addTodo();
      ">Add</button>
       <script>
        const todoList=[]
        
          function addTodo(){
          const inputElement= document.querySelector('.js-input');
           const nameOfTodo = inputElement.value;
           todoList.push(nameOfTodo);
           console.log(todoList)
           inputElement.value = '';
          }

       
        </script>
       

       
    </body>

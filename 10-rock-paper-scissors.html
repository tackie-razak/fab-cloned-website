
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Style/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      makeMove('rock');
    " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button onclick="
      makeMove('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score"></p>
    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>

    <script src="/Script/rock-paper-scissors.js">
      
    </script>
  </body>
</html>
